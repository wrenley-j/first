<!DOCTYPE html>
<html>
  <head>
    <title>My Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #f4f4f4;
        --text-color: #333;
        --card-color: white;
        --link-color: #007BFF;
        --link-hover: #0056b3;
      }

      body.dark-mode {
        --bg-color: #121212;
        --text-color: #f4f4f4;
        --card-color: #1e1e1e;
        --link-color: #4dabf7;
        --link-hover: #339af0;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        text-align: center;
        padding: 50px;
        margin: 0;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      img {
        border-radius: 50%;
        width: 150px;
        height: 150px;
        object-fit: cover;
      }
      .card {
        background-color: var(--card-color);
        padding: 20px;
        max-width: 400px;
        margin: auto;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        transition: background-color 0.3s ease;
      }
      h1:hover {
        color: var(--link-color);
      }
      a {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 20px;
        background-color: var(--link-color);
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      a:hover {
        background-color: var(--link-hover);
      }
      .toggle-btn {
        margin-top: 20px;
        padding: 8px 16px;
        background-color: var(--link-color);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .toggle-btn:hover {
        background-color: var(--link-hover);
      }
      @media (max-width: 500px) {
        .card {
          width: 90%;
          padding: 15px;
        }
        body {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="prof.jpg.jpg" alt="Obaga's picture">
      <h1>OBAGA</h1>
      <p>student at kapsabet high</p>
      <p>Loves tech, space, and AI</p>
      <p>Nairobi, Kenya</p>
      <p>Aspiring greatness</p>
      <p>my ig: @_cx_yb.jmz_</p>
      
      <br>
      <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <script>
      function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
      }
    </script>
  </body>
</html>
